<!doctype html>
<html>
  <head>
    <title>Twitch.tv viewer</title>
  <!--build:js js/main.min.js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/fontawesome.js"></script>
  <script src="js/main.es6.js"></script>
  <!-- endbuild -->
    <!--build:css css/style.min.css -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="top-wrapper">
      <div class="content-wrapper">
        <div class="menu-wrapper">
        <ul class="menu">
          <li class="menu-entry menu-all active">All</li>
          <li class="menu-entry menu-online">Online</li>
          <li class="menu-entry menu-offline">Offline</li>
          <li class="menu-search">
            <i class="fa fa-search expand"></i>
            <form>
              <input class="searchbar" type="text" placeholder="Search...">
            </form>
            <i class="fa fa-close close"></i>
          </li>
        </ul>
        </div>

          <ul class="channels" >
            <!-- Populated by javascript -->
          </ul>
        </div>

      </div>
    </div>

  </body>
</html>
